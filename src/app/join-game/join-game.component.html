

<div class="docs-example-viewer-wrapper">
    <div class="docs-example-viewer-title">
      Join Game
    </div>
    <div class="div-join">
        <form>
            <mat-form-field class="example-full-width">
            <input matInput placeholder="gameID" name="gameID" [(ngModel)]='this.gameID'>
            </mat-form-field>
            <button mat-raised-button color="primary" style="background-color: #3f51b5; margin-right: 1%" (click)="join()">Join</button>
        </form>
    </div>
</div>
