<p>
  {{ document.startScoure }}
</p>


<button mat-raised-button color="primary" style="background-color: #3f51b5; margin-right: 1%" (click)="count()">Create</button>

  <div class="left-div">
      <mat-card>
          <mat-card-header style="align-items: center">
            <mat-card-title>Dein Wurf</mat-card-title>
          </mat-card-header>
          <mat-card-content style="text-align: center">
              <form #f="ngForm" (ngSubmit)="trow()" novalidate>
                  <mat-form-field class="example-full-width">
                   <input matInput placeholder="First Dart" #fd>
                  </mat-form-field>

                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Second Dart" #s>
                  </mat-form-field>

                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Third Dart" #t>
                  </mat-form-field>

                  <button mat-raised-button color="primary" style="background-color: #3f51b5; margin-right: 1%"
                    (click)="this.firstDart = fd.value;
                             this.secondDart = s.value;
                             this.thirdDart = t.value;" >Submit</button>
                </form>
          </mat-card-content>
          <mat-card-actions>

          </mat-card-actions>
        </mat-card>

  </div>


  <div class="left-card">
      <mat-card>
          <mat-card-header style="align-items: center">
            <mat-card-title>Scoure</mat-card-title>
            <mat-card-subtitle>{{ this.playerA }}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content style="text-align: center">
            <p *ngFor="let scorA of this.scoureA" class="scour-list">
              {{ scorA }}
            </p>
          </mat-card-content>
          <mat-card-actions>
          </mat-card-actions>
        </mat-card>
  </div>

  <div class="right-card">
    <mat-card>
        <mat-card-header style="align-content: center" class="scour-list">
          <mat-card-title>Scoure</mat-card-title>
          <mat-card-subtitle>{{ this.playerB }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p *ngFor="let scorB of this.scoureB">
                {{ scorB }}
            </p>
        </mat-card-content>
        <mat-card-actions>
        </mat-card-actions>
      </mat-card>
  </div>
